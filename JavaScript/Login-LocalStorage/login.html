<html>
<head>
    <title>
        Reg. Form Using local storage js-part4
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="col-sm-6">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="email">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
                </div>
                <button type="button" onclick="form.saveData()" id="save_btn" class="btn btn-default">Register</button>
            </form>
        </div>
        <br>
        <div class="col-sm-7">
            <h2>Login</h2>
            <form action="#1">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="Username" placeholder="Enter name" name="email">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="Useremail" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="Userpsw" placeholder="Enter password" name="pwd">
                </div>
                <button type="button" onclick="check()" id="btn" class="btn btn-default">Sign in</button>
            </form>
        </div>
    </div>
    </div>
</body>
<script src="login.js"></script>

</html>
